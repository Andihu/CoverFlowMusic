apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion "${rootProject.ext.android.buildToolsVersion}"

    defaultConfig {
        applicationId "com.hujian.coverflowmusic"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName "${rootProject.ext.android.versionName}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.appcompat:appcompat:${rootProject.ext.depsVersion.appcompat}"
    implementation "androidx.constraintlayout:constraintlayout:${rootProject.ext.depsVersion.constraintlayout}"
    implementation "androidx.recyclerview:recyclerview:${rootProject.ext.depsVersion.recyclerview}-alpha05"

    testImplementation "junit:junit:${rootProject.ext.depsVersion.jUnit}"
    androidTestImplementation "androidx.test.ext:junit:${rootProject.ext.depsVersion.Androidjunit}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${rootProject.ext.depsVersion.espresso}"

    implementation "android.arch.persistence.room:runtime:${rootProject.ext.depsVersion.room}"
    annotationProcessor "android.arch.persistence.room:compiler:${rootProject.ext.depsVersion.roomAnnotation}"
    implementation "com.google.code.gson:gson:${rootProject.ext.depsVersion.gson}"
    implementation "com.github.bumptech.glide:glide:${rootProject.ext.depsVersion.glide}"
    implementation "androidx.palette:palette:${rootProject.ext.depsVersion.palette}"
    implementation "com.yanzhenjie:sofia:${rootProject.ext.depsVersion.sofia}"
}